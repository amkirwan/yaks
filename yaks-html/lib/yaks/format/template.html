<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style type="text/css">
      body {
        background-color: #F9CDAD;
      }

      .resource {
        border: 1px solid #83AF9B;
      border-radius: 8px;
      margin: 0.3em;
      }

      h1,h2,h3,h4,h5 {
        background-color: #FE4365;
        margin-top: 0;
        margin-bottom: 0.2em;
        border-radius: 8px;
      }

      th { background-color: #FC9D9A; }
      td { background-color: #C8C8A9; }

      .subresource {
        border: 1px solid #83AF9B;
        border-radius: 8px;
        margin: 0.5em;
        margin-left: 1em;
      }

      .subresource .rel {
        background-color: #83AF9B;
      border-radius: 8px;
      padding: 0.5em;
      margin-bottom: 0.5em;

      }

    </style>
  </head>
  <body>
    <div class="resource">
      <h1 class="type">Resource Type</h1>

      <table class="attributes">
        <tr class="attribute"><td class="name">name</td><td class="value">value</td></tr>
      </table>

      <table class="links">
        Links:
        <tr>
          <th>Rel</th>
          <th>URI</th>
          <th>Title</th>
          <th>Templated</th>
        </tr>

        <tr class="link">
          <td class="rel"><a href="">rel</a></td>
          <td class="uri"><a href="">uri</a></td>
          <td class="title">title</td>
          <td class="templated">false</td>
        </tr>
      </table>

      <div class="subresource">
        <div class="rel"><a></a></div>
        <div class="value"></div>
      </div>

      <div class="controls"></div>
    </div>


  </body>
</html>
