<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #F9E9DE;
        margin: 0;
        font-family: sans-serif;
      }

      .resource {
        margin-left: 0.3em;
        padding-left: 0.3em;
      }

      body .resource {
        padding-right: 0.5em;
      }

      .resource .resource {
        border-left: 4px solid #bababa;
      }

      h1,h2,h3,h4,h5 {
        background-color: #FFB662;
        padding: 0.2em;
        margin-bottom: 0.2em;
      }

      .attributes {
        margin-bottom: 0.2em;
      }

      th { background-color: #FFD19D; }
      td { background-color: #E2ECBA; }

      .rel a {
        color: black;
        text-decoration: none;
      }

      .subresource {
        padding-top: 1em;
      }

      .subresource-rel {
        background-color: #FFB662;
        padding: 0.5em;
        margin-bottom: 0.5em;
      }

      .header, .footer {
        width: 100%;
        background-color: black;
        color: white;
        padding: 0.3em;
      }

      .footer a {
        text-decoration: none;
        color: white;
      }

      .footer {
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <div class="header request-info">
    </div>

    <div class="resource">
      <h1 class="type">Resource Type</h1>

      <table class="attributes">
        <tr class="attribute"><td class="name">name</td><td class="value">value</td></tr>
      </table>

      <table class="links">
        <tr>
          <th>Rel</th>
          <th>URI</th>
          <th>Title</th>
          <th>Templated</th>
        </tr>

        <tr class="link">
          <td class="rel"><a href="">rel</a></td>
          <td class="uri"><a href="">uri</a></td>
          <td class="title">title</td>
          <td class="templated">false</td>
        </tr>
      </table>

      <div class="forms"></div>

      <div class="subresource">
        <div class="subresource-rel rel"><a></a></div>
        <div class="value"></div>
      </div>

    </div>

    <div class="footer">
      generated with <a href="https://github.com/plexus/yaks">Yaks <span class="yaks-version"></span></a>
    </div>

  </body>
</html>
